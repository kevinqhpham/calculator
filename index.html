<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "script.js" defer></script>
</head>
<body>
   <div class = "container">
        <div class = "top"> 
            <div class = display></div>
        </div>
        <div class = "buttons">
            <div class = "button R1">
                <button class = "row dis">1</button>
                <button class = "row dis">2</button>
                <button class = "row dis">3</button>
                <button id = "back" class = "row">←</button>
            </div>
            <div class = "button R2">
                <button class = "row dis">4</button>
                <button class = "row dis">5</button>
                <button class = "row dis">6</button>
                <button class = "row dis">÷</button>
            </div>
            <div class = "button R3">
                <button class = "row dis">7</button>
                <button class = "row dis">8</button>
                <button class = "row dis">9</button>
                <button class = "row dis">×</button>
            </div>
            <div class = "button R4">
                <button id = "change" class = "row 4">±</button>
                <button class = "row dis">0</button>
                <button class = "row dis">.</button>
                <button class = "row dis">-</button>
            </div>
            <div class = "button R5">
                <button id = "c" class = "row 5">C</button>
                <button class = "row 5">ッ</button>
                <button id = "equal" class = "row 5">=</button>
                <button id = "plus" class = "row dis">+</button>
            </div>
        </div>
   </div>
</body>
</html>
